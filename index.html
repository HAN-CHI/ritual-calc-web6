<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禾欣生命禮儀助手 v2.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-stone-50">

    <header class="brand-header">
        <img src="YT影片 LOGO-02.png" alt="禾欣生命禮儀" class="brand-logo">
        <h1 class="text-xl font-black tracking-[0.2em] text-slate-800 mt-2">生命禮儀專業助手</h1>
        <p class="text-[10px] text-amber-600 mt-1 font-bold tracking-widest uppercase">Professional Funeral Service System</p>
    </header>

    <div class="max-w-4xl mx-auto px-4">
        <nav class="nav-container">
            <button onclick="switchTab('cal')" id="tab-cal" class="nav-btn active">📅 曆法年號</button>
            <button onclick="switchTab('cer')" id="tab-cer" class="nav-btn">⚖️ 祭祀對年</button>
            <button onclick="switchTab('fs')" id="tab-fs" class="nav-btn">🧭 塔位鑑定</button>
            <button onclick="switchTab('data')" id="tab-data" class="nav-btn">🏺 仙命命理</button>
            <button onclick="switchTab('ai')" id="tab-ai" class="nav-btn">💡 AI 顧問</button>
        </nav>

        <div id="panel-cal" class="tab-content active space-y-4">
            <div class="card">
                <div class="section-header">
                    <div class="section-title"><span>📅</span> 國農曆雙向查詢</div>
                    <div class="mode-toggle">
                        <button id="btnSolarMode" class="mode-btn active" onclick="setCalendarMode('solar')">國轉農</button>
                        <button id="btnLunarMode" class="mode-btn" onclick="setCalendarMode('lunar')">農轉國</button>
                    </div>
                </div>
                <div class="space-y-4">
                    <div id="solarInputArea" class="space-y-3">
                        <div><label class="label-text">國曆年份</label><select id="mainSolarYear"></select></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="label-text">國曆月份</label><select id="mainSolarMonth"></select></div>
                            <div><label class="label-text">國曆日期</label><select id="mainSolarDay"></select></div>
                        </div>
                    </div>
                    <div id="lunarInputArea" class="hidden space-y-3">
                        <div><label class="label-text">農曆年份</label><select id="inputLunarYear"></select></div>
                        <div class="grid grid-cols-2 gap-3">
                            <div><label class="label-text">農曆月份</label><select id="inputLunarMonth"></select></div>
                            <div><label class="label-text">農曆日期</label><select id="inputLunarDay"></select></div>
                        </div>
                    </div>
                    <div class="p-6 bg-slate-800 rounded-2xl text-center text-white mt-4">
                        <div id="resSolarDisplay" class="text-slate-400 text-xs mb-2"></div>
                        <div id="resLunarDisplay" class="text-3xl font-black text-amber-300 my-2"></div>
                        <div class="flex justify-center items-center gap-3 mt-4">
                            <span id="resWeekText" class="text-sm bg-white/10 px-3 py-1 rounded-full"></span>
                            <div id="resZodiacTag" class="text-sm text-amber-400 border border-amber-400/30 px-3 py-1 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="panel-cer" class="tab-content space-y-4">
            <div class="card border-t-4 border-blue-800">
                <div class="section-header"><div class="section-title"><span>⚖️</span> 重要祭祀期日計算</div></div>
                <div class="space-y-3">
                    <label class="label-text">逝世日期 (國曆)</label>
                    <div class="grid grid-cols-3 gap-2">
                        <select id="deathYear"></select>
                        <select id="deathMonth"></select>
                        <select id="deathDay"></select>
                    </div>
                    <div class="space-y-3 mt-6">
                        <div class="ceremony-item bg-blue-50 p-4 rounded-xl border border-blue-100">
                            <div class="text-xs text-blue-400 font-bold">頭七 (作七)</div>
                            <div id="c7" class="font-bold text-blue-900 text-lg">--</div>
                        </div>
                        <div class="ceremony-item bg-amber-50 p-4 rounded-xl border border-amber-100">
                            <div class="text-xs text-amber-500 font-bold">對年 (小祥)</div>
                            <div id="cAnn" class="font-bold text-amber-900 text-lg">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-12 text-center text-slate-400 pb-8">
            <p class="text-xs font-bold text-slate-500">禾欣生命禮儀 · v2.2</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
